<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ado WebSite</title>
        <style>
            .nav {
                height: 100%;
                width: 200px;
                top: 0;
                right: 0;
                background-color: #111;
                position: fixed;
                z-index: 1;
                transition: 0.5s;
                padding-top: 60px;
                overflow-x: hidden;
            }

            .nav a {
                text-decoration: none;
                text-align: right;
                display: block;
                font-size: 20px;
                color: #818181;
                padding: 8px;
                transition: 0.3s;
            }

            .nav a:hover {
                background-color: #f1f1f1;
            }

            .nav .closebtn {
                text-align: left;
                margin-right: 20px;
                top: 0;
                font-size: 36px;
                position: absolute;
            }

            .nav2 {
                height: 30px;
                background-color: #f1f1f1;
                top: 0;
                padding:5px;
                width: auto;
                font-size: 25px;
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="siteNav" class="nav">
            <a href="#" class="closebtn">x</a>
            <a href="#">البيانات الشخصية</a>
            <a href="#">المؤهلات</a>
            <a href="#">الخبرات العملية</a>
            <a href="#">بيانات الاتصال</a>
        </div>
       
        <div id="main">
            <nav class="nav2">

            </nav>
        </div>
    </body>
</html>
