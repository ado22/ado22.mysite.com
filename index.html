<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ado WebSite</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .nav {
                height: 100%;
                width: 0px;
                top: 0;
                right: 0;
                background-color: #111;
                position: fixed;
                z-index: 1;
                transition: 0.5s;
                padding-top: 60px;
                overflow-x: hidden;
            }

            .nav a {
                text-decoration: none;
                text-align: right;
                display: block;
                font-size: 20px;
                color: #818181;
                padding: 8px;
                transition: 0.3s;
            }

            .nav a:hover {
                background-color: #f1f1f1;
            }

            .nav .closebtn {
                text-align: left;
                margin-right: 20px;
                top: 0;
                font-size: 36px;
                position: absolute;
            }

            .nav2 {
                height: 40px;
                background-color: #131111;
                top: 0;
                padding:5px;
                width: auto;
                font-size: 25px;
                border: 1px solid gray;
                margin-right: auto;
            }

            .openbtn {
                float: right;
                font-size: 25px;
                cursor: pointer;
                border: none;
                color: white;
                background-color: #111;
                padding: 5px;
            }

            .openbtn:hover {
                background-color: #444;
            }

            .nav2 a {
                text-decoration: none;
                text-align: center;
                color: #f1f1f1;
                padding: 8px 20px;
                font-size: 17px;
                float: right;
            }
            .nav2 a.rtl {
                direction:rtl;
            }
        </style>
    </head>
    <body>
        <div id="siteNav" class="nav">
            <a href="#" class="closebtn" onclick="closeNav()">x</a>
            <a href="#">البيانات الشخصية</a>
            <a href="#">المؤهلات</a>
            <a href="#">الخبرات العملية</a>
            <a href="#">بيانات الاتصال</a>
        </div>
       
        <div id="main">
            <nav class="nav2">
                <button class="openbtn" onclick="openNav()">☰</button>
                <a href="#"><i class="fa fa-home"></i>الرئيسية</a>
                <a href="#"><i class="far fa-file"></i>المحتوي</a>
                <a href="#"><i></i class="fa fa-help">المساعدة</a>
                <a href="#"><i class="fa fa-envelope"></i>اتصل بنا</a>
            </nav>
        </div>

        <script>
            function openNav() {
                document.getElementById("siteNav").style.width = "250px";
                document.getElementById("main").style.marginRight ="250px";
            }

            function closeNav() {
                document.getElementById("siteNav").style.width ="0";
                document.getElementById("main").style.marginRight = "0";
            }
        </script>
    </body>
</html>
